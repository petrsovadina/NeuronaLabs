name: Kontinuální Nasazení

on:
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: neuronalabs

jobs:
  release-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repozitáře
      uses: actions/checkout@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login do Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata pro Docker
      id: meta-backend
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/neuronalabs-backend
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest

    - name: Build a publikace Backend Docker obrazu
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Extract metadata pro Frontend Docker
      id: meta-frontend
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/neuronalabs-frontend
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest

    - name: Build a publikace Frontend Docker obrazu
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy-production:
    needs: release-docker
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout repozitáře
      uses: actions/checkout@v3

    - name: Konfigurace Kubernetes
      uses: azure/k8s-set-context@v2
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Aktualizace nasazení v Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yml
        kubectl set image deployment/neuronalabs-backend backend=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/neuronalabs-backend:${{ github.ref_name }}
        kubectl set image deployment/neuronalabs-frontend frontend=${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/neuronalabs-frontend:${{ github.ref_name }}
        kubectl rollout status deployment/neuronalabs-backend
        kubectl rollout status deployment/neuronalabs-frontend

    - name: Zaslání notifikace o nasazení
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: Nová verze ${{ github.ref_name }} byla nasazena do produkce
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
