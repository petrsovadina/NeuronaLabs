apiVersion: 1

datasources:
- name: Prometheus
  type: prometheus
  url: http://prometheus:9090
  access: proxy
  isDefault: true

- name: Seq
  type: grafana-simple-json-datasource
  url: http://seq:5341
  access: proxy

- name: PostgreSQL
  type: postgres
  url: postgres:5432
  database: neuronalabs
  user: ${POSTGRES_USER}
  secureJsonData:
    password: ${POSTGRES_PASSWORD}
  jsonData:
    sslmode: disable
